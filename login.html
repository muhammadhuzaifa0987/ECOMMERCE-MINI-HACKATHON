<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    background: linear-gradient(to bottom, #5A9BD3, #1261A0);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.login-box {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    width: 350px;
}
input, select {
    background: rgba(255, 255, 255, 0.3);
    border: none;
    padding: 12px;
    border-radius: 8px;
    color: white;
    width: 100%;
}
input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}
button {
    background: #0A74DA;
    color: white;
    padding: 12px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}
button:hover {
    background: #084E98;
}
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="login-box">
<h2 class="text-2xl font-bold text-white text-center mb-4">Login</h2>
<form id="login-form" class="space-y-4">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <label class="block text-white font-semibold">Login As:</label>
    <select class="text-black" id="role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
    </select>
    <button type="submit" class="w-full">Login</button>
</form>
<p class="text-center text-black mt-4 ">Don't have an account? <a href="signup.html" class="underline hover:text-white">Sign up</a></p>
</div>
</body>
<script type="module" src="scripts/auth.js"></script>
</html>
