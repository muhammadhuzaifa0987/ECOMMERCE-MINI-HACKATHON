<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="scripts/cart.js" defer></script>
</head>
<body>
    <h2 class="text-3xl font-bold text-center mt-5">Your Cart</h2>

    <div id="cart-container" class="p-6">
        <!-- Cart items will be displayed here -->
    </div>

    <div class="text-center mt-6">
        <p class="text-xl font-semibold">Total Amount: $<span id="total-amount">0</span></p>
        <a href="checkout.html" class="bg-green-500 text-white px-4 py-2 rounded-md">Proceed to Checkout</a>
    </div>
</body>
<script type="module" src="scripts/cart.js" defer></script>
</html>
